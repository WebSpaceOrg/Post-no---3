
<!DOCTYPE html>
<html>
<head>
  <title>Code Runner</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #output {
      height: 700px;
      border-radius: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      margin: 5px;

    }

    .btn:hover {
      margin: 2px;
      padding: 5px;
      font-family: sans-seri;
      border: 2px solid black;
      background-color: #63a4d9;
      border-radius: 20px;
      cursor: pointer;
      box-shadow:  0 10px 20px #63a4d9;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="output"></div>

    <div class="btn-container">
      <button class="btn btn-primary" onclick="copyCode()">Copy Code</button>
      <button class="btn btn-primary" onclick="downloadCode()">Download Code</button>
    </div>
  </div>

  <textarea id="code-editor" style="display: none;">
    <!-- Your HTML, CSS, and JavaScript code goes here -->
    <html>
    <head>
      <style>
      * {
	border: 0;
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
:root {
	--hue: 223;
	--primary: hsl(var(--hue),90%,50%);
	--trans-dur: 0.6s;
	--trans-timing: cubic-bezier(0.65,0,0.35,1);
	font-size: calc(60px + (120 - 60) * (100vw - 320px) / (2560 - 320));
}
body,
input {
	font: 1em/1.5 sans-serif;
}
body {
	background-color: hsl(var(--hue),10%,90%);
	color: hsl(var(--hue),10%,10%);
	display: flex;
	height: 100vh;
	transition:
		background-color var(--trans-dur),
		color var(--trans-dur);
}
body:has(.switch__input:checked) {
	background-color: hsl(var(--hue),10%,20%);
	color: hsl(var(--hue),10%,90%);
}
.switch,
.switch__input {
	display: block;
	-webkit-tap-highlight-color: transparent;
}
.switch {
	margin: auto;
	position: relative;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}
.switch__icon {
	color: hsla(var(--hue),10%,80%);
	pointer-events: none;
	position: absolute;
	top: 0.375em;
	left: 0.375em;
	width: 0.75em;
	height: 0.75em;
	transition:
		color var(--trans-dur),
		transform var(--trans-dur) var(--trans-timing);
}
.switch__icon:nth-of-type(2) {
	right: 0.375em;
	left: auto;
}
.switch__inner,
.switch__inner-icons {
	border-radius: 0.5em;
	display: block;
	overflow: hidden;
	position: absolute;
	top: 0.25em;
	left: 0.25em;
	width: 2.25em;
	height: 1em;
}
.switch__inner:before,
.switch__inner-icons {
	transition: transform var(--trans-dur) var(--trans-timing);
	transform: translateX(-1.25em);
}
.switch__inner:before {
	background-color: var(--primary);
	border-radius: inherit;
	content: "";
	display: block;
	width: 100%;
	height: 100%;
}
.switch__inner-icons {
	pointer-events: none;
}
.switch__inner-icons .switch__icon {
	color: hsl(0,0%,100%);
	top: 0.125em;
	left: 0.125em;
	transform: translateX(1.25em);
}
.switch__inner-icons .switch__icon:nth-child(2) {
	right: 0.125em;
	left: auto;
}
.switch__input {
	background-color: hsl(0,0%,100%);
	border-radius: 0.75em;
	box-shadow:
		0 0 0 0.0625em hsla(var(--hue),90%,50%,0),
		0 0.125em 0.5em hsla(var(--hue),10%,10%,0.1);
	outline: transparent;
	width: 2.75em;
	height: 1.5em;
	-webkit-appearance: none;
	appearance: none;
	transition:
		background-color var(--trans-dur),
		box-shadow var(--trans-dur);
}
.switch__input:checked {
	background-color: hsl(var(--hue),10%,10%);
}
.switch__input:checked ~ .switch__icon {
	color: hsla(var(--hue),10%,40%);
}
.switch__input:checked ~ .switch__inner:before,
.switch__input:checked ~ .switch__inner-icons {
	transform: translateX(1.25em);
}
.switch__input:not(:checked) ~ .switch__icon:first-of-type,
.switch__input:checked ~ .switch__icon:nth-of-type(2) {
	transform: rotate(360deg);
}
.switch__input:checked ~ .switch__inner-icons .switch__icon:first-of-type {
	transform: translateX(-1.25em) rotate(-360deg);
}
.switch__input:checked ~ .switch__inner-icons .switch__icon:nth-of-type(2) {
	transform: translateX(-1.25em) rotate(360deg);
}
.switch__input:focus-visible {
	box-shadow:
		0 0 0 0.0625em hsla(var(--hue),90%,50%,1),
		0 0.125em 0.5em hsla(var(--hue),10%,10%,0.1);
}
.switch__sr {
	overflow: hidden;
	position: absolute;
	width: 1px;
	height: 1px;
}
      </style>
    </head>
    <body>

              <line x1="12" y1="17" x2="12" y2="20" transform="rotate(270,12,12)" />

    4,9.9,4c0.4-0.8-0.4-1.7-1.2-1.4C4.6,4,1.8,7.9,2,12.5c0.2,5.1,4.4,9.3,9.
    5,9.5c4.5,0.2,8.5-2.6,9.9-6.6c0.3-0.8-0.6-1.7-1.4-1.2C18.6,14.9,16.9,15.2,15.

  </svg>
  <label class="switch">
      <input class="switch__input" type="checkbox" role="switch" name="dark" />
      <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
          <use href="#light" />
      </svg>
      <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">

      </svg>
      <span class="switch__inner"></span>
      <span class="switch__inner-icons">
          <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
              <use href="#light" />
          </svg>
          <svg class="switch__icon" width="24px" height="24px" aria-hidden="true">
              <use href="#dark" />
          </svg>
      </span>
      <span class="switch__sr">Dark Mode</span>
  </label>

    </body>
    </html>
  </textarea>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      runCode();
    });

    function runCode() {
      const code = document.getElementById("code-editor").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      const iframe = document.createElement("iframe");
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      outputDiv.appendChild(iframe);

      const iframeDocument = iframe.contentDocument;
      iframeDocument.open();
      iframeDocument.write(code);
      iframeDocument.close();

      // Run the code inside the iframe
      const script = document.createElement("script");
      script.textContent = code;
      iframeDocument.body.appendChild(script);
    }

    function copyCode() {
      const codeTextArea = document.getElementById("code-editor");
      codeTextArea.select();

      if (navigator.clipboard) {
        navigator.clipboard.writeText(codeTextArea.value)
          .then(() => {
            alert("Code copied to clipboard!");
          })
          .catch((error) => {
            console.error("Failed to copy code:", error);
          });
      } else {
        document.execCommand("copy");
        alert("Code copied to clipboard!");
      }
    }

    function downloadCode() {
      const code = document.getElementById("code-editor").value;
      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "switchable-display-theme.html";
      link.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
